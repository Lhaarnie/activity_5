<!DOCTYPE html>
<html>
<head>
    <title>Math in JavaScript</title>
</head>
<body>

<h3>Math in JavaScript</h3>

<label>First Number:</label>
<input type="number" id="num1">

<select id="operator">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="/">/</option>
    <option value="*">*</option>
</select>

<label>Second Number:</label>
<input type="number" id="num2">

<br><br>

<button onclick="solve()">Solve</button>

<p id="result"></p>

<script>

function solve()
{
    var num1 = document.getElementById("num1").value;
    var num2 = document.getElementById("num2").value;
    var op = document.getElementById("operator").value;
    var answer;

    num1 = Number(num1);
    num2 = Number(num2);

    if(op == "+")
        answer = num1 + num2;

    else if(op == "-")
        answer = num1 - num2;

    else if(op == "*")
        answer = num1 * num2;

    else if(op == "/")
        answer = num2 != 0 ? num1 / num2 : "Cannot divide by zero";

    document.getElementById("result").innerHTML = "Result: " + answer;
}

</script>

</body>
</html>
